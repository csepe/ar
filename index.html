<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Image based tracking AR.js demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {


      });
    }
  })
</script>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: true;" renderer="logarithmicDepthBuffer: true;" embedded stats
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;">

    <!--
    <a-nft type="nft" markerhandler url="./piller_logo" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <a-entity animation="property: rotation; from: 0 0 0; to: 0 360 0 ; loop: true; elasticity:1000; dur: 2000"
        scale="2 2 1" position="0 0 -4" color="#ffffff" gltf-model="./nav_logo.gltf"></a-entity>
      </a-entity>
    </a-nft>
-->

    <a-nft type="nft" url="./piller_logo" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <a-box position='0 1 0' scale="100 100 100" material='color: red;'></a-box>
    </a-nft>


    <a-marker type='pattern' url='./pattern-piller_logo.patt'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
    <a-marker preset='hiro'>
      <a-entity animation="property: rotation; from: 0 0 0; to: 0 360 0 ; loop: true; elasticity:1000; dur: 2000"
        scale="1 1 0.5" position='0 1 0' color="#ffffff" gltf-model="./nav_logo.gltf"></a-entity>
    </a-marker>
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
